<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue demo</title>
</head>

<body>
    <div id="app">
        {{ message }}
        <h1 v-text='v_text'></h1>
        <div v-html='v_html'></div>
        <button v-on:click='hello'>hello</button>
        <button @click='hello'>hi</button>
        <ul>
            <li v-for='item in arr'>{{ item }}</li>
        </ul>
        <form>
            <input type="text" v-model='input_value'>
        </form>
        <h1>{{ input_value }}</h1>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                v_text: 'hello v-text',
                v_html: "<em>hi v-html</em>",
                arr:[1,2,3,4,5],
                input_value:'hello'
            },
            methods: {
                hello: function () {
                    alert("hello v-on attr")
                }
            }
        })
    </script>
</body>

</html>
